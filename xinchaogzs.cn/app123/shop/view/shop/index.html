{extend name="common/layout" /}
{block name="content"}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">店铺管理</h3>
    </div>
    <div class="card-body">
        <form class="form-horizontal" method="post" data-ajax="" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$id|default=''}">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">店主姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$name}" disabled autocomplete="off">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">店主手机号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$phone}" disabled autocomplete="off">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">店铺名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$shop_name}" name="shop_name"
                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">店铺介绍</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" cols="30" rows="10">{$description}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-info">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

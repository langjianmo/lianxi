<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe{
            border-width: 0;
        }
    </style>
</head>
<body style="overflow:hidden">
{switch name="$ext"}
{case value="ppt"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="doc"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="xls"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="docx"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="xlsx"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="pptx"}<iframe src='https://view.officeapps.live.com/op/view.aspx?src={$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/case}
{case value="pdf"}<p id="example1"></p>{/case}
{default}<iframe src='{$url}' width='100%' height='100%' frameborder='1'>
</iframe>{/default}
{/switch}

</body>
{if $ext == 'pdf'}
<script src="__JS__/PDFObject.js?_={:time()}"></script>
<script>
    var options = {
        height: "100%",
        pdfOpenParams: {view: 'FitV', page: '0' },
        name:"mans",
        fallbackLink: "<p>您的浏览器暂不支持此pdf，请下载最新的浏览器</p>"
    };
    PDFObject.embed('{$url}', "#example1",options);
</script>
{/if}
</html>

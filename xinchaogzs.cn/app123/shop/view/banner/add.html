{extend name="common/layout" /}
{block name="content"}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">编辑轮播图</h3>
        <div class="card-tools">
            <a href="javascript:history.go(-1)">返回</a>
        </div>
    </div>
    <div class="card-body">
        <form class="form-horizontal" method="post" data-ajax="" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$id|default=''}">
            <div class="card-body">
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">展示端口</label>
                <div class="col-sm-10">
                    <select name="port" class="my-select2">
                        <option value="WxApplet">小程序</option>
                        <option value="Pad">平板</option>
                    </select>
                </div>
            </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">链接</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="link" value="{$link|default=''}"
                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">图片</label>
                    <div class="col-sm-10">
                        <div id="uploader-demo">
                            <!--用来存放item-->
                            <input type="hidden" class="form-control" data-upload name="img"
                                   value="{$img|default=''}"
                                   autocomplete="off">
                            <div id="fileList" class="uploader-list">
                                {if isset($img)}
                                <div class="file-item thumbnail upload-state-done">
                                    <img src="{$img}" width="100" height="100">
                                    <div class="info">上传成功</div>
                                    <div class="del" data-img="{$img}">删除</div>
                                </div>
                                {/if}
                            </div>
                            <div id="filePicker">选择图片</div>
                        </div>
                        <div class="text text-danger">建议小程序图片尺寸:600 X 300</div>
                        <div class="text text-danger">建议平板图片尺寸:770 X 425</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-info">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}﻿
{block name="footer"}
{$select2|raw}
{$upload|raw}
<script>
    let uploader;
    jQuery(function () {
        var $ = jQuery,
            $list = $('#fileList'),
            ratio = window.devicePixelRatio || 1,
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio;

        // 初始化Web Uploader
        uploader = WebUploader.create({
            auto: true,
            swf: "/static/admin/plugins/webuploader/Uploader.swf",
            server: '/admin/upload/img',
            pick: '#filePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            fileNumLimit: 1
        });

        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            var $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail">' +
                    '<img>' +
                    '</div>'
                ),
                $img = $li.find('img');

            $list.empty().append($li);

            // 创建缩略图
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, res) {
            let filename = res.data.savename;
            let html = `<div class="info">上传成功</div>
<div class="del" data-img="${filename}">删除</div>
`;
            $('#' + file.id).addClass('upload-state-done').append(html);
            $("[name=img]").val(filename)
        });

        // 文件上传失败，现实上传出错。
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    });
    //绑定图片删除
    $(document).on("click", ".del", function () {
        let img = $(this).data("img");
        let value = $("[name=img]").val().split(";");
        for (let i = 0; i < value.length; i++) {
            if (value[i] === img) {
                value.splice(i, 1);
            }
        }
        $("[name=img]").val(value.join(";"))
        $(this).parents(".file-item").remove();
    })
    $(".my-select2").select2({
        width: '100%',
        theme: "bootstrap4",
    });

</script>
{/block}

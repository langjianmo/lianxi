{extend name="common/layout" /}
{block name="content"}
<div class="card">
	<div class="card-header">
		<h3 class="card-title">打印价格设置</h3>
		<div class="card-tools">
			<a href="javascript:history.go(-1)">返回</a>
		</div>
	</div>
	<div class="card-body">
		<form class="form-horizontal" method="post" data-ajax="">
			<div class="card-body">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">迁移前__店铺名称</label>
					<div class="col-sm-10">
						<select name="shop_id_old" class="my-select2" required>
							<option value="">请选择店铺</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">迁移后__店铺名称</label>
					<div class="col-sm-10">
						<select name="shop_id_new" class="my-select2" required>
							<option value="">请选择店铺</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<button type="submit" class="btn btn-info">保存</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
{block name="footer"}
{$select2|raw}
<script>
	$(".my-select2").select2({
		width: '100%',
		theme: "bootstrap4",
		placeholder: "请选择店铺",
		allowClear: true,
		ajax: {
			url: "{:url('shop/shops')}",
			dataType: "json",
			data: function (params) {
				let query = {
					name: params.term,
				}
				return query;
			},
			processResults: function (data) {
				return {
					results: data,
					pagination: {
						more: data.length >= 100
					}
				};
			}
		}
	});
</script>
{/block}

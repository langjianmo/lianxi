<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>代理后台管理</title>
    <link rel="stylesheet" href="__PLUGINS__/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="__PLUGINS__/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="__CSS__/adminlte.min.css">
    <link rel="stylesheet" href="__CSS__/app.css">
    <link rel="stylesheet" href="__PLUGINS__/ionicons/css/ionicons.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">-->
    {block name="header"}{/block}
</head>
<body class="hold-transition sidebar-mini skin-black layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{:url('login/logout')}">退出</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{:url('proxy/income/index')}" class="brand-link">
            <img src="__IMAGES__/logo.png" class="brand-image img-circle elevation-3">
            <span class="brand-text font-weight-light">{$proxy.shop_name}</span>
        </a>

        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="{:url('index/index')}" class="nav-link {:setMenuClass('index')}">
                            <i class="nav-icon fa fa-shopping-basket"></i>
                            <p>首页</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('shop/index')}" class="nav-link {:setMenuClass('shop')}">
                            <i class="nav-icon fa fa-home"></i>
                            <p>店铺管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('staff/index')}" class="nav-link {:setMenuClass('staff')}">
                            <i class="nav-icon fa fa-user-alt"></i>
                            <p>员工管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('printer/index')}" class="nav-link {:setMenuClass('printer')}">
                            <i class="nav-icon fa fa-print"></i>
                            <p>打印机管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('order/index')}" class="nav-link {:setMenuClass('order')}">
                            <i class="nav-icon fa fa-shopping-basket"></i>
                            <p>订单管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('refund/index')}" class="nav-link {:setMenuClass('refund')}">
                            <i class="nav-icon fa fa-shopping-basket"></i>
                            <p>退款订单管理</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{:url('account/index')}" class="nav-link {:setMenuClass('account')}">
                            <i class="nav-icon fa fa-user"></i>
                            <p>账号管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('proxy/index')}" class="nav-link {:setMenuClass('proxy')}">
                            <i class="nav-icon fa fa-home"></i>
                            <p>代理信息管理</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{:url('system/index')}" class="nav-link {:setMenuClass('system')}">
                            <i class="nav-icon fa fa-assistive-listening-systems"></i>
                            <p>系统设置</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content pt-3">
            <div class="container-fluid">
                {block name="content"}{/block}
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2020.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1.0.0
        </div>
    </footer>
</div>
<script src="__PLUGINS__/jquery/jquery.min.js"></script>
<script src="__PLUGINS__/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="__PLUGINS__/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="__JS__/adminlte.js"></script>
<script src="__PLUGINS__/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="__PLUGINS__/raphael/raphael.min.js"></script>
<link rel="stylesheet" href="__PLUGINS__/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
<script src="__PLUGINS__/sweetalert2/sweetalert2.all.min.js"></script>
<script src="__JS__/app.js?_={:time()}"></script>
<link rel="stylesheet" href="__CSS__/app.css?_={:time()}">
<script src="/static/node_modules/clipboard/dist/clipboard.min.js"></script>
{block name="footer"}{/block}
<script>
    //保持登录
    setInterval(function () {
        $.get("{:url('proxy/login/updateLogin')}")
    }, 60 * 60 * 1.8 * 1000)
</script>
</body>
</html>
